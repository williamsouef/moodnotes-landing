<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A6F9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B6743C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <rect x="10" y="10" rx="15" ry="15" width="130" height="130" fill="#1E1E1E" />
  
  <!-- Transformation arrow -->
  <path d="M30,75 L120,75 M110,60 L120,75 L110,90" fill="none" stroke="url(#grad4)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Before and after states -->
  <circle cx="40" cy="75" r="20" fill="#3A6F9A" opacity="0.7" filter="url(#shadow)" />
  <text x="40" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">😐</text>
  
  <circle cx="110" cy="75" r="20" fill="#B6743C" opacity="0.7" filter="url(#shadow)" />
  <text x="110" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">😊</text>
  
  <!-- Transformation particles -->
  <circle cx="60" cy="60" r="4" fill="#4D8AF0" opacity="0.8" />
  <circle cx="70" cy="85" r="3" fill="#4D8AF0" opacity="0.7" />
  <circle cx="80" cy="65" r="5" fill="#7E4E99" opacity="0.8" />
  <circle cx="90" cy="90" r="3" fill="#7E4E99" opacity="0.7" />
  <circle cx="75" cy="75" r="4" fill="#2E6D4A" opacity="0.8" />
  
  <!-- Sparkles -->
  <path d="M110,50 L110,40 M105,45 L115,45" stroke="#FFF7D6" stroke-width="2" stroke-linecap="round" />
  <path d="M100,60 L95,55 M95,60 L100,55" stroke="#FFF7D6" stroke-width="2" stroke-linecap="round" />
  <path d="M120,60 L125,55 M125,60 L120,55" stroke="#FFF7D6" stroke-width="2" stroke-linecap="round" />
</svg> 